<!DOCTYPE html>
<html lang="es">
<head>

  <title>Chat Simulado - Estilo ChatGPT</title>
  <link rel="stylesheet" href="estilo.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>
  <div class="chat-container">
    <!-- Encabezado -->
    <header class="chat-header">
    <div class="header-left"> <img src="Ia.jpeg" alt="Imagen de Inteligencia Artificial" class="logo"> </div> <div class="header-right"> <h1>Chat Simulado</h1>
